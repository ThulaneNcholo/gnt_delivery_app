<form method="POST">
  {% csrf_token %}
  <input type="text" value="{{data.id}}" name="itemID" hidden/>

  <div class="row">
    {% for ingredient in data.item_ingredients.all %}
    <div class="col-12 mb-3">
      <div>
        <div class="row d-flex align-items-center">
          <div class="col">
            <div class="d-flex">
              <i class="bi bi-arrow-right-square-fill ingredient_icon"></i>
              <p class="mb-0 fw-bold">{{ingredient.item.name}}</p>
            </div>
          </div>
          <div class="col-2">
            {% if ingredient.status == "off"%}
            <input
              class="form-check-input"
              type="checkbox"
              value="{{ingredient.id}}"
              checked
              name="ingredients"
              id="ingredientCheck{{ingredient.id}}"
            />
            {% else %}
            <input
              class="form-check-input"
              type="checkbox"
              value="{{ingredient.id}}"
              name="ingredients"
              id="ingredientCheck{{ingredient.id}}"
            />
            {% endif %}
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
    <!-- end item  -->
  </div>

  <center>
    <button
      type="submit"
      name="remove_ingredient"
      class="btn btn_update rounded-pill px-5 mt-5 py-2"
    >
      update order
    </button>
  </center>
</form>
