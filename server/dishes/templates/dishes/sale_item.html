{% extends 'management/management_base.html' %}
<!-- divider  -->
{% load static %}
<!-- divider  -->
{% block content %}

<style>
  :root {
    --primary_color: black;
    --secondary_color: #0bcb76;
  }

  .item_image {
    height: 200px;
    width: 200px;
    border-radius: 12px;
    object-fit: cover;
  }

  .btn_submit {
    background-color: var(--primary_color);
    color: white;
    border-radius: 12px;
  }
</style>

<section class="container mt-5">
  <img src="{{item.cover_image.url}}" alt="" class="item_image" />
  <h5 class="mt-4">{{item.name}}</h5>
  <p>R{{item.price}}</p>
  <h5 class="mt-5">Sale Price</h5>
  <form method="POST" autocomplete="off">
    {% csrf_token %}
    <div class="form-floating mb-4">
      <input
        type="number"
        class="form-control bg-light"
        id="floatingInput"
        placeholder="Price"
        name="price"
      />
      <label for="floatingInput">Price</label>
    </div>
    <button class="btn btn_submit px-5 py-2" type="submit" name="submit_sale">
      submit sale
    </button>
  </form>
</section>

{% endblock %}
